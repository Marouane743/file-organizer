name: CI/CD for File Organizer

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test_matrix:
    name: Test with Python Matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: poetry install

      - name: Run Tests
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -v

      - name: Lint with flake8
        run: |
          poetry run flake8 file_organizer tests

      - name: Secrets Scan 
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_linux_x64.tar.gz \
          | tar xz
        ./gitleaks detect --source . --no-git
